<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal testing</title>
    <script src="modal.js"></script>
</head>
<body>
    <wc-modal></wc-modal>
    <p>Some text not in modal</p>
    <button id="dialog-opener">Open dialog</button>

    <script>
        document.querySelector('button#dialog-opener').addEventListener('click', () => {
            document.querySelector('wc-modal').openModal();
        })
    </script>
</body>
</html>
